name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore src/ProxyForwarder.sln
      - name: Lint & format (check)
        run: dotnet format --verify-no-changes
      - name: Build
        run: dotnet build -c Release src/ProxyForwarder.sln --no-restore -warnaserror
      - name: Test
        run: dotnet test --no-build -c Release src/ProxyForwarder.sln
